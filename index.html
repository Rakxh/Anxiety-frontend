
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Mental Health Detector</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🧠 Student Anxiety/Depression Detector</h1>
    <p class="tagline">Type how you're feeling, and we'll help you assess your emotional state.</p>
    <textarea id="inputText" placeholder="e.g., I feel stressed and tired..." rows="6"></textarea>
    <button onclick="predict()">🔍 Analyze</button>
    <div id="output" class="output-box"></div>
  </div>
</body>
</html>
