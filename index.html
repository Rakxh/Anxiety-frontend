
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mental Health Detector</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js">
    async function predict() {
      const userInput = document.getElementById("inputText").value;
      const response = await fetch("https://anxiety-detection-production.up.railway.app/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: userInput })
      });
      const data = await response.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</head>
<body>
  <h1>Student Anxiety/Depression Detector</h1>
  <textarea id="inputText" rows="6" cols="60" placeholder="Type how you feel..."></textarea><br>
  <button onclick="predict()">Analyze</button>
  <pre id="output"></pre>
</body>
</html>
